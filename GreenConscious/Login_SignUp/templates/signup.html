{% extends 'login_base.html' %}

{% block title %}
    Green Conscious - Signup
{% endblock %}


{% block body_content %}
<body class="signup-body">
    <div class="container">
        <h2>Sign Up</h2>
        <form action="{% url 'Login_SignUp:signup' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/users/login/">Login here</a></p>
    </div>
</body>
{% endblock %}
