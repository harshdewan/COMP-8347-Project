<!-- profile.html -->
{% load static %}  <!-- Load static tag library -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7f4; /* Light green background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row; /* Arrange items in a row */
        }
        .profile-image {
            flex: 1; /* Take 1/3 of container width */
            text-align: center;
            padding: 20px;
        }
        .profile-details {
            flex: 2; /* Take 2/3 of container width */
            padding: 20px;
        }
        h1 {
            color: #4CAF50; /* Green header text */
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4CAF50; /* Green label text */
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green submit button */
            color: white;
            cursor: pointer;
        }
        a {
            color: #4CAF50; /* Green links */
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <!-- Display profile image -->
            <img src="{% static 'images/default_profile.png' %}" alt="Profile Image" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
            <p>Change Profile Image</p> <!-- Link to change image -->
        </div>
        <div class="profile-details">
            <h1>User Profile</h1>

            {% if userDetails %}
                <!-- Display user details if available -->
                <p>Welcome, {{ userDetails.username }}</p>
                <p>Email: {{ userDetails.email }}</p>

                <form action="{% url 'Login_SignUp:profile_view'  %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Save Profile">
                </form>

                <!-- Option to change password -->
                <a href="{% url 'Login_SignUp:change_password' %}">Change Password</a><br>

                <!-- Redirect to main page -->
                <a href="{% url 'MainPage:main_page'  %}">Main Page</a>

            {% else %}
                <!-- Display form for the first time entry -->
                <form action="{% url 'Login_SignUp:profile_view' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Create Profile">
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
