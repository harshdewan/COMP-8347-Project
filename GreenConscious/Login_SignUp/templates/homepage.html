<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Conscious - An Event Creation Site</title>

    <!-- Link CSS file -->
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
        }

        .navbar {
            background-color: #2e7d32; /* Dark green navbar */
        }

        .nav-link {
            color: #ffffff !important; /* White text for links */
        }

        .display-4 {
            color: #388e3c; /* Main heading color */
        }

        .lead {
            color: #4caf50; /* Subheading color */
        }

        .btn-outline-success {
            border-color: #4caf50;
            color: #4caf50;
        }

        .btn-outline-success:hover {
            background-color: #4caf50;
            color: #ffffff;
        }
    </style>

    <!-- Block for additional CSS files -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand text-white" href="{% url 'Login_SignUp:homePage' %}">Green Conscious</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'Login_SignUp:loginPage' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'Login_SignUp:signupPage' %}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        {% block content %}
        <h1 class="display-4 text-success">Green Conscious</h1>
        <p class="lead">An Event Creation Site</p>
        <a href="{% url 'Login_SignUp:signupPage' %}" class="btn btn-outline-success btn-lg">Get Started</a>
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
